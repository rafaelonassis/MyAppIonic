
<ion-header>

  <ion-navbar>
    <ion-title align="center">Filmes</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item *ngFor="let filme of filmes" (click)="irParaDestino(filme)">
      <h2>{{filme.nome}}</h2>
    </ion-item>

  </ion-list>

  <div align="center">

    <button ion-button small>Selecionar</button>
    <button ion-button small>Atualizar</button>
    <button ion-button small>Excluir</button>
    
  </div>

</ion-content>
